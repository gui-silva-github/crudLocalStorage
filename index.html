<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud - LocalStorage</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!--Bootstrap 5 icons CDN-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="p-3">

        <div class="row">

            <div class="col-12">

                <button class="btn btn-primary newUser" data-bs-target="#userForm" data-bs-toggle="modal">Add New User <i class="bi bi-people"></i></button>

            </div>

        </div>

        <div class="row">

            <div class="col-12">

                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>

                        <tr>

                            <th>Id</th>
                            <th>Picture</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>City</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Post</th>
                            <th>Start Date</th>
                            <th>Action</th>
                    
                        </tr>

                    </thead>

                    <tbody id="data">

              

                    </tbody>

                </table>

            </div>

        </div>

    </section>

    <div class="modal fade" id="userForm">

        <div class="modal-dialog modal-dialog-centered modal-lg">

            <div class="modal-content">

                <div class="modal-header">

                    <h4 class="modal-title">Fill the Form</h4>
                    <button class="btn-close" data-bs-dismiss="modal" arial-label="Close"></button>

                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">

                            <label for="imgInput" class="upload">

                                <input type="file" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>

                            </label>

                            <img src="img/Profile Icon.webp" alt="" width="200" height="200" class="img">

                        </div>

                        <div class="inputField">

                            <div>

                                <label for="name">Name:</label>
                                <input type="text" id="name" required>

                            </div>

                            <div>

                                <label for="age">Age:</label>
                                <input type="number" id="age" required>
                                
                            </div>

                            <div>

                                <label for="city">City:</label>
                                <input type="text" id="city" required>

                            </div>

                            <div>

                                <label for="email">Email:</label>
                                <input type="email" id="email" required>

                            </div>

                            <div>

                                <label for="phone">Number:</label>
                                <input type="text" id="phone" minlength="11" maxlength="11" required>

                            </div>

                            <div>

                                <label for="post">Post:</label>
                                <input type="text" id="post" required>

                            </div>

                            <div>

                                <label for="sDate">Start Date:</label>
                                <input type="date" id="sDate" required>

                            </div>

                        </div>

                    </form>

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>

                </div>

            </div>

        </div>

    </div>

    <div class="modal fade" id="readData">

        <div class="modal-dialog modal-dialog-centered modal-lg">

            <div class="modal-content">

                <div class="modal-header">

                    <h4 class="modal-title">Profile</h4>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">

                            <img src="img/Profile Icon.webp" width="200" height="200" alt="" class="showImg">

                        </div>

                        <div class="inputField">

                            <div>

                                <label for="name">Name:</label>
                                <input type="text" id="showName" disabled>

                            </div>

                            <div>

                                <label for="age">Age:</label>
                                <input type="number" id="showAge" disabled>
                                
                            </div>

                            <div>

                                <label for="city">City:</label>
                                <input type="text" id="showCity" disabled>

                            </div>

                            <div>

                                <label for="email">Email:</label>
                                <input type="email" id="showEmail" disabled>

                            </div>

                            <div>

                                <label for="phone">Number:</label>
                                <input type="text" id="showPhone" minlength="11" maxlength="11" disabled>

                            </div>

                            <div>

                                <label for="post">Post:</label>
                                <input type="text" id="showPost" disabled>

                            </div>

                            <div>

                                <label for="sDate">Start Date:</label>
                                <input type="date" id="showsDate" disabled>

                            </div>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>
    
    
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>
</html>
